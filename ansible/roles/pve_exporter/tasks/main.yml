---
# main.yml

# Tasks to install and configure prometheus-pve-exporter

- name: Install Python dependencies
  ansible.builtin.apt:
    name:
      - python3-full
      - python3-pip
      - python3-venv
    state: present
    update_cache: true

- name: Create pve-exporter user
  ansible.builtin.user:
    name: "{{ pve_exporter_user }}"
    system: true
    shell: /usr/sbin/nologin
    create_home: false

- name: Create pve-exporter directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ pve_exporter_user }}"
    group: "{{ pve_exporter_group }}"
    mode: "0755"
  loop:
    - "{{ pve_exporter_install_dir }}"
    - "{{ pve_exporter_config_dir }}"

- name: Create Python venv
  ansible.builtin.command:
    cmd: "python3 -m venv {{ pve_exporter_install_dir }}/venv"
    creates: "{{ pve_exporter_install_dir }}/venv/bin/activate"

- name: Install prometheus-pve-exporter in venv
  ansible.builtin.pip:
    name: prometheus-pve-exporter
    virtualenv: "{{ pve_exporter_install_dir }}/venv"
    state: present

- name: Create config file
  ansible.builtin.template:
    src: pve.yml.j2
    dest: "{{ pve_exporter_config_dir }}/pve.yml"
    owner: "{{ pve_exporter_user }}"
    group: "{{ pve_exporter_group }}"
    mode: "0600"
  notify: Restart pve-exporter

- name: Create systemd service
  ansible.builtin.template:
    src: pve-exporter.service.j2
    dest: /etc/systemd/system/pve-exporter.service
    mode: "0644"
  notify: Restart pve-exporter

- name: Enable and start service
  ansible.builtin.systemd:
    name: pve-exporter
    state: started
    enabled: true
    daemon_reload: true
